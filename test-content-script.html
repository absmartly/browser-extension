<!DOCTYPE html>
<html>
<head>
    <title>Test Content Script</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        #log {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>ABSmartly Extension - Content Script Test</h1>
    
    <div id="status" class="status info">Checking content script status...</div>
    
    <div>
        <h2>Tests:</h2>
        <button onclick="checkContentScript()">Check Content Script</button>
        <button onclick="sendTestMessage()">Send Test Message</button>
        <button onclick="testVisualEditor()">Test Visual Editor</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <h3>Console Log:</h3>
    <div id="log"></div>
    
    <h3>Page Elements (for testing):</h3>
    <div style="padding: 20px; background: #f0f0f0; margin: 20px 0;">
        <h4>Sample Content</h4>
        <p>This is a test paragraph that can be edited with the visual editor.</p>
        <button style="background: green;">Test Button 1</button>
        <button style="background: red;">Test Button 2</button>
    </div>

    <script>
        const log = document.getElementById('log');
        const status = document.getElementById('status');
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '❌' : type === 'success' ? '✅' : 'ℹ️';
            log.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            log.scrollTop = log.scrollHeight;
        }
        
        function updateStatus(message, type = 'info') {
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        function checkContentScript() {
            addLog('Checking for content script...');
            
            // Check for the debug div added by content script
            const debugDiv = document.getElementById('absmartly-debug-content-loaded');
            if (debugDiv) {
                addLog(`Found debug div: ${debugDiv.textContent}`, 'success');
                updateStatus('✅ Content script is loaded!', 'success');
            } else {
                addLog('Debug div not found', 'error');
            }
            
            // Check for the global variable
            if (window.__absmartlyContentLoaded) {
                addLog('Global variable __absmartlyContentLoaded is true', 'success');
            } else {
                addLog('Global variable __absmartlyContentLoaded not found', 'error');
            }
            
            // Try to send a message to the content script
            if (window.chrome && chrome.runtime) {
                chrome.runtime.sendMessage({
                    type: 'GET_VISUAL_EDITOR_STATUS'
                }, (response) => {
                    if (chrome.runtime.lastError) {
                        addLog(`Message error: ${chrome.runtime.lastError.message}`, 'error');
                    } else {
                        addLog(`Message response: ${JSON.stringify(response)}`, 'success');
                    }
                });
            } else {
                addLog('Chrome runtime not available - open this in the extension context', 'error');
            }
        }
        
        function sendTestMessage() {
            addLog('Sending test message to content script...');
            
            // Try to communicate with content script via custom event
            const event = new CustomEvent('absmartly-test', {
                detail: { message: 'Hello from test page' }
            });
            document.dispatchEvent(event);
            
            addLog('Custom event dispatched');
        }
        
        function testVisualEditor() {
            addLog('Attempting to start visual editor...');
            
            if (window.chrome && chrome.runtime) {
                chrome.runtime.sendMessage({
                    type: 'START_VISUAL_EDITOR',
                    variantName: 'test-variant',
                    changes: []
                }, (response) => {
                    if (chrome.runtime.lastError) {
                        addLog(`Visual editor error: ${chrome.runtime.lastError.message}`, 'error');
                        updateStatus('❌ Failed to start visual editor', 'error');
                    } else if (response?.error) {
                        addLog(`Visual editor error: ${response.error}`, 'error');
                        updateStatus(`❌ ${response.error}`, 'error');
                    } else {
                        addLog('Visual editor started successfully!', 'success');
                        updateStatus('✅ Visual editor is running!', 'success');
                    }
                });
            } else {
                addLog('Chrome runtime not available', 'error');
                updateStatus('❌ Not in extension context', 'error');
            }
        }
        
        function clearLog() {
            log.textContent = '';
            addLog('Log cleared');
        }
        
        // Check on load
        window.addEventListener('load', () => {
            addLog('Page loaded, checking content script...');
            setTimeout(checkContentScript, 500);
        });
        
        // Listen for messages from content script
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'ABSMARTLY_CONTENT_READY') {
                addLog('Received CONTENT_READY message from content script', 'success');
                updateStatus('✅ Content script is communicating!', 'success');
            }
        });
        
        // Also listen for custom events
        document.addEventListener('absmartly-response', (event) => {
            addLog(`Received response: ${JSON.stringify(event.detail)}`, 'success');
        });
    </script>
</body>
</html>

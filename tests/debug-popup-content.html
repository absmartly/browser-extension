    <div id="__plasmo"><div class="w-96 h-[600px] bg-white"><div class="p-4"><div class="mb-4"><button class="flex items-center text-sm text-gray-600 hover:text-gray-900"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon" class="h-4 w-4 mr-1"><path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18"></path></svg>Back to experiments</button></div><form class="space-y-4"><div><h2 class="text-lg font-semibold text-gray-900 mb-4">Create New Experiment</h2></div><div class="space-y-3"><div><label class="block text-sm font-medium text-gray-700 mb-1">Experiment Name</label><div class="space-y-1"><div class="relative"><input class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm px-3 py-2 border" aria-invalid="false" placeholder="my_experiment_name" required="" value="debug_test" style=""></div></div></div><div><label class="block text-sm font-medium text-gray-700 mb-1">Display Name</label><div class="space-y-1"><div class="relative"><input class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm px-3 py-2 border" aria-invalid="false" placeholder="My Experiment" value="" style=""></div></div></div><div><label class="block text-sm font-medium text-gray-700 mb-1">Traffic Percentage</label><div class="space-y-1"><div class="relative"><input type="number" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm px-3 py-2 border" aria-invalid="false" min="0" max="100" value="100" style=""></div></div></div><div><label class="block text-sm font-medium text-gray-700 mb-1">Unit Type</label><select class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm"></select></div><div><label class="block text-sm font-medium text-gray-700 mb-1">Primary Metric</label><select class="w-full px-3 py- -500 px-2.5 py-1.5 text-xs" type="button">Import from Visual Editor</button></div></div><div class="border border-gray-200 rounded-md p-3"><div class="flex items-center justify-between mb-2"><div class="space-y-1"><div class="relative"><input class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm px-3 py-2 border w-48" aria-invalid="false" placeholder="Variant 1" value="Variant 1" style=""></div></div><div class="flex items-center gap-2"><span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">0 DOM changes</span></div></div><div class="flex gap-2"><button class="inline-flex items-center justify-center rounded-md font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none bg-gray-200 text-gray-900 hover:bg-gray-300 focus:ring-gray-500 px-2.5 py-1.5 text-xs" type="button">Edit DOM Changes</button><button class="inline-flex items-center justify-center rounded-md font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none bg-gray-200 text-gray-900 hover:bg-gray-300 focus:ring-gray-500 px-2.5 py-1.5 text-xs" type="button">Import from Visual Editor</button></div><div class="mt-3 p-3 bg-gray-50 rounded-md"><div class="space-y-4"><div class="space-y-2"><label class="block text-sm font-medium text-gray-700">Natural Language Description</label><div class="flex gap-2"><textarea class="flex-1 px-3 py-2 border border-gray-300 rounded-md text-sm" rows="3" placeholder="Describe what you want to change, e.g., 'Make all buttons have rounded corners and a blue background'" style=""></textarea></div><button class="inline-flex items-center justify-center rounded-md font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none bg-blue-600 text-white hover:bg-blue-700 focus:ring-blue-500 px-2.5 py-1.5 text-xs w-full" type="button" disabled="">âœ¨ Generate DOM Changes</button><p class="text-xs text-gray-500">Examples: "make buttons rounded", "change heading color to red", "add shadows to buttons"</p></div><div class="relative"><div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-300"></div></div><div class="relative flex justify-center text-sm"><span class="px-2 bg-gray-50 text-gray-500">or edit manually</span></div></div><div><h4 class="text-sm font-medium text-gray-700 mb-2">DOM Changes JSON</h4><textarea class="w-full h-32 px-3 py-2 border border-gray-300 rounded-md text-xs font-mono" placeholder="[{&quot;selector&quot;: &quot;.title&quot;, &quot;action&quot;: &quot;text&quot;, &quot;value&quot;: &quot;New Title&quot;}]" style="">[]</textarea><div class="mt-2 flex gap-2"><button class="inline-flex items-center justify-center rounded-md font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none bg-blue-600 text-white hover:bg-blue-700 focus:ring-blue-500 px-2.5 py-1.5 text-xs" type="button">Apply JSON Changes</button><button class="inline-flex items-center justify-center rounded-md font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none bg-gray-200 text-gray-900 hover:bg-gray-300 focus:ring-gray-500 px-2.5 py-1.5 text-xs" type="button">Cancel</button></div></div></div></div></div></div></div><div class="pt-4 flex gap-2 border-t"><button class="inline-flex items-center justify-center rounded-md font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none bg-blue-600 text-white hover:bg-blue-700 focus:ring-blue-500 px-4 py-2 text-sm" type="submit">Create Experiment</button><button class="inline-flex items-center justify-center rounded-md font-medium transition-colors focus:outline-none
